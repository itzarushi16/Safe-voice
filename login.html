<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Login Page</title>
    <link rel="stylesheet"
          href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet"
          href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="Arushi-login-page.css">
    <style>
#password{
    color: #fff;
    background: transparent;
    border-radius: 15px;
    padding: 10px 150px 10px 10px;
}
#pass{
    color: #fff;
    margin-right: 177px;
}
        form i {
            margin-left: -30px;
            cursor: pointer;
          color:white;
        }
    </style>
</head> 
<body>
  <div class="wrapper">
    <form action="#" id="loginForm" onsubmit="return validateForm()" >
      <h2>Lets Play!!!!</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your Username</label>
      </div>
      
        <div class="input-field">
        <input type="text" id="email" required>
        <label>Enter your Email-id</label>
      </div>
      

         <div id="input-field">
            <label id="pass"> Enter Your Password:</label> <br>
            <input type="password" name="password"  id="password" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        
    
    <div>
             <div class="input-field">
        <input type="date" required>
        <label></label>
      </div>
    <div>
      <button type="submit">Log In</button>
      
    </form>
  </div>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
	const password = document.querySelector('#password');
		togglePassword.addEventListener('click', () => {
			
			const type = password
				.getAttribute('type') === 'password' ?
				'text' : 'password';
			password.setAttribute('type', type);
			// Toggle the eye and bi-eye icon
			this.classList.toggle('bi-eye');
		});
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        const togglePassword = document.querySelector('#togglePassword');
        togglePassword.addEventListener('click', () => {
        this.classList.toggle('bi-eye');
    });

        
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Invalid email address");
            return false;
        }

        
        if (!/^[a-zA-Z0-9]{1,5}$/.test(password)) {
            alert("Password must be alphanumeric and less than 6 characters");
            return false;
        }

        return true;
    }
</script>
</body>

</html>
